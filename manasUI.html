<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta name="description" content="InstructionSet">
    <meta name="author" content="Yuxuan">

    <title>Instruction Set</title>

    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
    <script>mermaid.initialize({startOnLoad:false});</script>
</head>
<body>
    <header>
        <div class="px-3 py-2 bg-dark text-white">
            <div class="container">
                <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                    <a href="/" class="d-flex align-items-center my-2 my-lg-0 me-lg-auto text-white text-decoration-none">
                        <!--Add icon at the leading place-->
                    </a>
                    <ul class="nav col-12 col-lg-auto my-2 justify-content-center my-md-0 text-small">
                        <li>
                            <a href="manasUI.html" class="nav-link text-white">
                                Home
                            </a>
                        </li>
                        <li>
                            <a href="nameCollection.html" class="nav-link text-white">
                                Name
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="px-3 py-2 border-bottom mb-3">
            <div class="container d-flex flex-wrap justify-content-center">
                <input class="form-control" type="file" id="inputFiles" />
            </div>
        </div>
    </header>

    <section id="consoles">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-6">
                    <!--<canvas id="instrPlotCanvas"></canvas>-->
                    <div id="instrPlotCanvas">
                        <div>
                            <button class="btn btn-outline-secondary btn-sm" type="button" id="buttonDraw" onClick="drawDiagram()">DRAW</button>
                            <button class="btn btn-outline-secondary btn-sm" type="button" id="buttonClear" onClick="clearDiagram()">CLEAR</button>
                        </div>
                        <div id="diagram" class="mermaid">

                        </div>
                    </div>

                    <div id="code-division">
                        <button class="btn btn-outline-secondary btn-sm" type="button" id="buttonCodeDivision" data-toggle="collapse" data-target="#codeContentField" aria-expanded="false" aria-controls="codeContentField">
                            .CODE
                        </button>
                        <div class="collapse border-secondary" id="codeContentField">
                            <div class="d-flex flex-row-reverse">
                                <button class="btn btn-outline-secondary btn-sm" type="button" id="buttonRefreshCodeContent" onClick="refreshCodeObject()">Refresh</button>
                            </div>
                            <div class="container" id="cellUnitContainer">

                            </div>
                        </div>
                    </div>

                    <div id="relation-division">

                        <button class="btn btn-outline-secondary btn-sm" type="button" id="buttonRelationDivision" data-toggle="collapse" data-target="#relationContentField" aria-expanded="false" aria-controls="relationContentField">
                            .RELATION
                        </button>
                        <div class="collapse border-secondary" id="relationContentField">
                            <nav>
                                <div class="nav nav-tabs nav-sm" id="nav-tab" role="tablist">
                                    <a class="nav-item nav-link active" id="nav-nodeGroups-tab" data-toggle="tab" href="#nav-nodeGroups" role="tab" aria-controls="nav-nodeGroups" aria-selected="true">Groups</a>
                                    <a class="nav-item nav-link" id="nav-edit-tab" data-toggle="tab" href="#nav-edit" role="tab" aria-controls="nav-edit" aria-selected="false">Edit</a>
                                </div>
                            </nav>
                            <div class="tab-content" id="nav-tabContent">
                                <div class="tab-pane fade show active" id="nav-nodeGroups" role="tabpanel" aria-labelledby="nav-nodeGroups-tab">
                                    <div class="d-flex flex-row-reverse">
                                        <button class="btn btn-outline-secondary btn-sm" type="button" id="buttonRefreshRelationContent" onClick="refreshRelationObject()">Refresh</button>
                                    </div>
                                    <div class="container" id="relationArrayContainer">

                                    </div>
                                </div>
                                <div class="tab-pane fade" id="nav-edit" role="tabpanel" aria-labelledby="nav-edit-tab">
                                    <div class="d-flex align-items-start">
                                        <div class="nav flex-column nav-pills me-3 bg-light" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                                            <a class="nav-link active" id="v-pills-add-tab" data-toggle="pill" href="#v-pills-add" role="tab" aria-controls="v-pills-add" aria-selected="true">Add node group</a>
                                            <a class="nav-link" id="v-pills-delete-tab" data-toggle="pill" href="#v-pills-delete" role="tab" aria-controls="v-pills-delete" aria-selected="false">Delete node group</a>
                                            <a class="nav-link" id="v-pills-allocate-tab" data-toggle="pill" href="#v-pills-allocate" role="tab" aria-controls="v-pills-allocate" aria-selected="false">Change node</a>
                                        </div>
                                        <div class="tab-content" id="v-pills-tabContent">
                                            <div class="tab-pane fade show active" id="v-pills-add" role="tabpanel" aria-labelledby="v-pills-add-tab">
                                                <div class="form-row">
                                                    <div class="input-group my-2 input-group-sm">
                                                        <div class="input-group-prepend">
                                                            <span class="input-group-text">Parent</span>
                                                        </div>
                                                        <select id="showParentGroupOptions" class="form-select form-select-sm" aria-label=".form-select-sm example"></select>
                                                    </div>
                                                </div>
                                                <div class="form-row">
                                                    <div class="input-group my-2 input-group-sm">
                                                        <div class="input-group-prepend">
                                                            <span class="input-group-text">Name</span>
                                                        </div>
                                                        <input type="text" class="form-control">
                                                    </div>
                                                    <div class="invalid-feedback">
                                                        Please provide a valid name!
                                                    </div>
                                                </div>
                                                <div class="form-row">
                                                    <div class="input-group my-2 input-group-sm">
                                                        <div class="input-group-prepend">
                                                            <span class="input-group-text">value1</span>
                                                        </div>
                                                        <input type="text" class="form-control">
                                                    </div>
                                                    <div class="invalid-feedback">
                                                        Please provide a valid number!
                                                    </div>
                                                </div>
                                                <div class="form-row">
                                                    <div class="input-group my-2 input-group-sm">
                                                        <div class="input-group-prepend">
                                                            <span class="input-group-text">value2</span>
                                                        </div>
                                                        <input type="text" class="form-control">
                                                    </div>
                                                    <div class="invalid-feedback">
                                                        Please provide a valid number!
                                                    </div>
                                                </div>
                                                <div class="form-row d-flex flex-row-reverse">
                                                    <button class="btn btn-outline-secondary btn-sm" type="button" id="addNewGroupButton" onClick="addGroupUnit()">Add</button>
                                                </div>
                                            </div>
                                            <div class="tab-pane fade" id="v-pills-delete" role="tabpanel" aria-labelledby="v-pills-delete-tab">
                                                <div class="form-row">
                                                    <div class="input-group my-2 input-group-sm">
                                                        <div class="input-group-prepend">
                                                            <span class="input-group-text">Target group</span>
                                                        </div>
                                                        <select id="showGroupOptions" class="form-select form-select-sm" aria-label=".form-select-sm example"></select>
                                                        <button class="btn btn-outline-secondary btn-sm" type="button" id="deleteSelectedGroup" onClick="deleteGroupUnit()">Delete</button>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="tab-pane fade" id="v-pills-allocate" role="tabpanel" aria-labelledby="v-pills-allocate-tab">
                                                <div class="form-row">
                                                    <div class="input-group my-2 input-group-sm">
                                                        <div class="input-group-prepend">
                                                            <span class="input-group-text">Source group</span>
                                                        </div>
                                                        <select id="showSourceGroupOptions" class="form-select form-select-sm" aria-label=".form-select-sm example"></select>
                                                        <div class="input-group-prepend">
                                                            <span class="input-group-text">Node name</span>
                                                        </div>
                                                        <select id="showNodeOptions" class="form-select form-select-sm" aria-label=".form-select-sm example"></select>
                                                    </div>
                                                </div>
                                                <div class="form-row">
                                                    <div class="input-group my-2 input-group-sm">
                                                        <div class="input-group-prepend">
                                                            <span class="input-group-text">Dest. group</span>
                                                        </div>
                                                        <select id="showDestGroupOptions" class="form-select form-select-sm" aria-label=".form-select-sm example"></select>
                                                    </div>
                                                </div>
                                                <div class="form-row d-flex flex-row-reverse">
                                                    <button class="btn btn-outline-secondary btn-sm" type="button" id="allocateNodeButton" onClick="allocateNode()">Move</button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div id="dependency-division">
                        <button class="btn btn-outline-secondary btn-sm" type="button" id="buttonDependencyDivision" data-toggle="collapse" data-target="#dependencyContentField" aria-expanded="false" aria-controls="dependencyContentField">
                            .DEPENDENCY
                        </button>
                        <div class="collapse border-secondary" id="dependencyContentField">
                            <div class="d-flex flex-row-reverse">
                                <button class="btn btn-outline-secondary btn-sm" type="button" id="buttonRefreshDependencyContent" onClick="refreshDependencyObject()">Refresh</button>
                            </div>
                            <div class="container" id="dependencyArrayContainer">

                            </div>
                        </div>
                    </div>

                </div>
                <div class="col-md-6">
                    <textarea id="programFields" onClick="handleClickOnTextarea()" readonly></textarea>

                    <select id="showInstrOptions" class="form-select form-select-sm" aria-label=".form-select-sm example">
                        <option value="0">Instruction Set</option>
                    </select>

                    <div class="input-group input-group-sm mb-3" id="instrInputGroup">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="workingLine">00000</span>
                        </div>
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="cellUnit">&lt;-,-&gt;</span>
                        </div>
                        <input type="text" class="form-control" id="userInput" disabled>
                    </div>

                    <div id="instrEditField">
                        <button class="btn btn-outline-secondary btn-sm" type="button" id="buttonEdit" data-toggle="collapse" data-target="#editableFields" aria-expanded="false" aria-controls="editableFields">
                            EDIT
                        </button>
                        <button class="btn btn-outline-secondary btn-sm" type="button" id="buttonInsert" onClick="insertUserInput(false)">INSERT</button>
                        <button class="btn btn-outline-secondary btn-sm" type="button" id="buttonModify" onClick="modifyUserSelect()">MODIFY</button>
                        <button class="btn btn-outline-secondary btn-sm" type="button" id="buttonDelete" onClick="deleteUserSelect()">DELETE</button>
                        <button class="btn btn-outline-secondary btn-sm" type="button" id="buttonEnter" onClick="insertUserInput(true)">ENTER</button>
                        <button class="btn btn-outline-secondary btn-sm" type="button" id="buttonRunTest" onClick="handleRunTestProgram()" ondblclick="clearTestProgram()">RUN TEST</button>
                        <div class="collapse border-secondary" id="editableFields">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-6">
                    <div id="schema"></div>
                </div>
            </div>
        </div>
    </section>

    <script type="text/javascript" src="myscript.js"></script>
</body>
</html>
