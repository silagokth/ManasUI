<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta name="description" content="InstructionSet">
    <meta name="author" content="Yuxuan">

    <title>Instruction Set</title>

    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
    <script>mermaid.initialize({startOnLoad:false});</script>
</head>
<body>
    <header>
        <div class="px-3 py-2 bg-dark text-white">
            <div class="container">
                <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                    <a href="/" class="d-flex align-items-center my-2 my-lg-0 me-lg-auto text-white text-decoration-none">
                        <!--Add icon at the leading place-->
                    </a>
                    <ul class="nav col-12 col-lg-auto my-2 justify-content-center my-md-0 text-small">
                        <li>
                            <a href="manasUI.html" class="nav-link text-white">
                                Home
                            </a>
                        </li>
                        <li>
                            <a href="manasUI.html" class="nav-link text-white">
                                Name
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="px-3 py-2 border-bottom mb-3">
            <div class="container d-flex flex-wrap justify-content-center">
                <input class="form-control" type="file" id="inputFiles" />
            </div>
        </div>
    </header>

    <section id="consoles">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-6">
                    <!--<canvas id="instrPlotCanvas"></canvas>-->
                    <div id="instrPlotCanvas">
                        <div>
                            <button class="btn btn-outline-secondary btn-sm" type="button" id="buttonDraw" onClick="drawDiagram()">DRAW</button>
                            <button class="btn btn-outline-secondary btn-sm" type="button" id="buttonClear" onClick="clearDiagram()">CLEAR</button>
                        </div>
                        <div id="diagram" class="mermaid">

                        </div>
                    </div>

                    <div id="relation-division">

                        <button class="btn btn-outline-secondary btn-sm" type="button" id="buttonRelationDivision" data-toggle="collapse" data-target="#relationContentField" aria-expanded="false" aria-controls="relationContentField">
                            .RELATION
                        </button>
                        <div class="collapse border-secondary" id="relationContentField">
                            <nav>
                                <div class="nav nav-tabs nav-sm" id="nav-tab" role="tablist">
                                    <a class="nav-item nav-link active" id="nav-nodeLoops-tab" data-toggle="tab" href="#nav-nodeLoops" role="tab" aria-controls="nav-nodeLoops" aria-selected="true">Hierarchy</a>
                                    <a class="nav-item nav-link" id="nav-edit-tab" data-toggle="tab" href="#nav-edit" role="tab" aria-controls="nav-edit" aria-selected="false">Edit</a>
                                </div>
                            </nav>
                            <div class="tab-content" id="nav-tabContent">
                                <div class="tab-pane fade show active" id="nav-nodeLoops" role="tabpanel" aria-labelledby="nav-nodeLoops-tab">
                                    <!--<div class="d-flex flex-row-reverse">
                                        <button class="btn btn-outline-secondary btn-sm" type="button" id="buttonRefreshRelationContent" onClick="refreshRelationObject()">Refresh</button>
                                    </div>-->
                                    <div class="container" id="relationArrayContainer">

                                    </div>
                                </div>
                                <div class="tab-pane fade" id="nav-edit" role="tabpanel" aria-labelledby="nav-edit-tab">
                                    <div class="d-flex align-items-start">
                                        <div class="nav flex-column nav-pills me-3 bg-light" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                                            <a class="nav-link active" id="v-pills-add-tab" data-toggle="pill" href="#v-pills-add" role="tab" aria-controls="v-pills-add" aria-selected="true">Add Hierarchy</a>
                                            <a class="nav-link" id="v-pills-delete-tab" data-toggle="pill" href="#v-pills-delete" role="tab" aria-controls="v-pills-delete" aria-selected="false">Delete Hierarchy</a>
                                            <a class="nav-link" id="v-pills-allocate-tab" data-toggle="pill" href="#v-pills-allocate" role="tab" aria-controls="v-pills-allocate" aria-selected="false">Allocate Node</a>
                                        </div>
                                        <div class="tab-content" id="v-pills-tabContent">
                                            <div class="tab-pane fade show active" id="v-pills-add" role="tabpanel" aria-labelledby="v-pills-add-tab">
                                                <div class="form-row">
                                                    <div class="input-group my-2 input-group-sm">
                                                        <div class="input-group-prepend">
                                                            <label class="input-group-text">Parent</label>
                                                        </div>
                                                        <select id="showParentLoopOptions" class="custom-select"></select>
                                                    </div>
                                                </div>
                                                <div class="form-row">
                                                    <div class="input-group my-2 input-group-sm">
                                                        <div class="input-group-prepend">
                                                            <label class="input-group-text">Name</label>
                                                        </div>
                                                        <input type="text" class="form-control">
                                                    </div>
                                                    <div class="invalid-feedback">
                                                        Please provide a valid name!
                                                    </div>
                                                </div>
                                                <div class="form-row">
                                                    <div class="input-group my-2 input-group-sm">
                                                        <div class="input-group-prepend">
                                                            <label class="input-group-text">Param1</label>
                                                        </div>
                                                        <input type="text" class="form-control">
                                                    </div>
                                                    <div class="invalid-feedback">
                                                        Please provide a valid number!
                                                    </div>
                                                </div>
                                                <div class="form-row">
                                                    <div class="input-group my-2 input-group-sm">
                                                        <div class="input-group-prepend">
                                                            <label class="input-group-text">Param2</label>
                                                        </div>
                                                        <input type="text" class="form-control">
                                                    </div>
                                                    <div class="invalid-feedback">
                                                        Please provide a valid number!
                                                    </div>
                                                </div>
                                                <div class="form-row d-flex flex-row-reverse">
                                                    <button class="btn btn-outline-secondary btn-sm" type="button" id="addNewLoopButton" onClick="addLoopUnit()">Add</button>
                                                </div>
                                            </div>
                                            <div class="tab-pane fade" id="v-pills-delete" role="tabpanel" aria-labelledby="v-pills-delete-tab">
                                                <div class="form-row">
                                                    <div class="input-group my-2 input-group-sm">
                                                        <div class="input-group-prepend">
                                                            <label class="input-group-text">Target Hierarchy</label>
                                                        </div>
                                                        <select id="showLoopOptions" class="custom-select"></select>
                                                    </div>
                                                </div>
                                                <div class="form-row d-flex flex-row-reverse">
                                                    <button class="btn btn-outline-secondary btn-sm" type="button" id="deleteSelectedLoop" onClick="deleteLoopUnit()">Delete</button>
                                                </div>
                                            </div>
                                            <div class="tab-pane fade" id="v-pills-allocate" role="tabpanel" aria-labelledby="v-pills-allocate-tab">
                                                <div class="form-row">
                                                    <div class="input-group my-2 input-group-sm">
                                                        <div class="input-group-prepend">
                                                            <label class="input-group-text">Source Hierarchy</label>
                                                        </div>
                                                        <select id="showSourceLoopOptions" class="custom-select"></select>
                                                        <div class="input-group-prepend">
                                                            <label class="input-group-text">Source group</label>
                                                        </div>
                                                        <select id="showSourceChildOptions" class="custom-select">
                                                            <option value="0">0</option>
                                                            <option value="1">1</option>
                                                        </select>
                                                        <div class="input-group-prepend">
                                                            <label class="input-group-text">Node name</label>
                                                        </div>
                                                        <select id="showNodeOptions" class="custom-select"></select>
                                                    </div>
                                                </div>
                                                <div class="form-row">
                                                    <div class="input-group my-2 input-group-sm">
                                                        <div class="input-group-prepend">
                                                            <label class="input-group-text">Dest. Hierarchy</label>
                                                        </div>
                                                        <select id="showDestLoopOptions" class="custom-select"></select>
                                                        <div class="input-group-prepend">
                                                            <label class="input-group-text">Dest. group</label>
                                                        </div>
                                                        <select id="showDestChildOptions" class="custom-select">
                                                            <option value="0">0</option>
                                                            <option value="1">1</option>
                                                        </select>
                                                    </div>
                                                </div>
                                                <div class="form-row d-flex flex-row-reverse">
                                                    <button class="btn btn-outline-secondary btn-sm" type="button" id="allocateNodeButton" onClick="allocateNode()">Move</button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div id="dependency-division">
                        <button class="btn btn-outline-secondary btn-sm" type="button" id="buttonDependencyDivision" data-toggle="collapse" data-target="#dependencyContentField" aria-expanded="false" aria-controls="dependencyContentField">
                            .DEPENDENCY
                        </button>
                        <div class="collapse border-secondary" id="dependencyContentField">
                            <nav>
                                <div class="nav nav-tabs nav-sm" id="nav-tab-dependency" role="tablist">
                                    <a class="nav-item nav-link active" id="nav-constraints-tab" data-toggle="tab" href="#nav-constraints" role="tab" aria-controls="nav-constraints" aria-selected="true">Constraints</a>
                                    <a class="nav-item nav-link" id="nav-edit-constraints-tab" data-toggle="tab" href="#nav-edit-constraints" role="tab" aria-controls="nav-edit-constraints" aria-selected="false">Edit</a>
                                </div>
                            </nav>
                            <div class="tab-content" id="nav-tabContent-dependency">
                                <div class="tab-pane fade show active" id="nav-constraints" role="tabpanel" aria-labelledby="nav-constraints-tab">
                                    <div class="container" id="dependencyArrayContainer">

                                    </div>
                                </div>
                                <div class="tab-pane fade" id="nav-edit-constraints" role="tabpanel" aria-labelledby="nav-edit-constraints-tab">
                                    <div class="d-flex align-items-start">
                                        <div class="nav flex-column nav-pills me-3 bg-light" id="v-pills-tab-constraints" role="tablist" aria-orientation="vertical">
                                            <a class="nav-link active" id="v-pills-add-constraints-tab" data-toggle="pill" href="#v-pills-add-constraints" role="tab" aria-controls="v-pills-add-constraints" aria-selected="true">Add Constraint</a>
                                            <a class="nav-link" id="v-pills-delete-constraints-tab" data-toggle="pill" href="#v-pills-delete-constraints" role="tab" aria-controls="v-pills-delete-constraints" aria-selected="false">Delete Constraint</a>
                                        </div>
                                        <div class="tab-content" id="v-pills-tabContent-constraints">
                                            <div class="tab-pane fade show active" id="v-pills-add-constraints" role="tabpanel" aria-labelledby="v-pills-add-constraints-tab">
                                                <div class="form-row">
                                                    <div class="input-group my-2 input-group-sm">
                                                        <div class="input-group-prepend">
                                                            <label class="input-group-text">Start point</label>
                                                        </div>
                                                        <div class="input-group-prepend">
                                                            <label class="input-group-text">Hierarchy</label>
                                                        </div>
                                                        <select id="showStartLoopOptions" class="custom-select"></select>
                                                        <div class="input-group-prepend">
                                                            <label class="input-group-text">Group</label>
                                                        </div>
                                                        <select id="showStartChildOptions" class="custom-select">
                                                            <option value="0">0</option>
                                                            <option value="1">1</option>
                                                        </select>
                                                        <div class="input-group-prepend">
                                                            <label class="input-group-text">Node name</label>
                                                        </div>
                                                        <select id="showStartNodeOptions" class="custom-select"></select>
                                                    </div>
                                                </div>
                                                <div class="form-row">
                                                    <div class="input-group my-2 input-group-sm">
                                                        <div class="input-group-prepend">
                                                            <label class="input-group-text">End point</label>
                                                        </div>
                                                        <div class="input-group-prepend">
                                                            <label class="input-group-text">Hierarchy</label>
                                                        </div>
                                                        <select id="showEndLoopOptions" class="custom-select"></select>
                                                        <div class="input-group-prepend">
                                                            <label class="input-group-text">Group</label>
                                                        </div>
                                                        <select id="showEndChildOptions" class="custom-select">
                                                            <option value="0">0</option>
                                                            <option value="1">1</option>
                                                        </select>
                                                        <div class="input-group-prepend">
                                                            <label class="input-group-text">Node name</label>
                                                        </div>
                                                        <select id="showEndNodeOptions" class="custom-select"></select>
                                                    </div>
                                                </div>
                                                <div class="form-row">
                                                    <div class="input-group my-2 input-group-sm">
                                                        <div class="input-group-prepend">
                                                            <label class="input-group-text">Constraint 0</label>
                                                        </div>
                                                        <div class="form-check">
                                                            <input class="form-check-input" type="radio" name="flexRadioConstraint0" id="flexRadioPosINF0" value="+INF">
                                                            <label class="form-check-label" for="flexRadioPosINF0">
                                                                +INF
                                                            </label>
                                                        </div>
                                                        <div class="form-check">
                                                            <input class="form-check-input" type="radio" name="flexRadioConstraint0" id="flexRadioNegINF0" value="-INF">
                                                            <label class="form-check-label" for="flexRadioNegINF0">
                                                                -INF
                                                            </label>
                                                        </div>
                                                        <div class="form-check">
                                                            <input class="form-check-input" type="radio" name="flexRadioConstraint0" id="flexRadioNumber0" value="Number" checked>
                                                            <label class="form-check-label" for="flexRadioNumber0">
                                                                Number&nbsp;&nbsp;
                                                            </label>
                                                        </div>
                                                        <input id="ConstraintInput0" type="text" class="form-control">
                                                    </div>
                                                </div>
                                                <div class="form-row">
                                                    <div class="input-group my-2 input-group-sm">
                                                        <div class="input-group-prepend">
                                                            <label class="input-group-text">Constraint 1</label>
                                                        </div>
                                                        <div class="form-check">
                                                            <input class="form-check-input" type="radio" name="flexRadioConstraint1" id="flexRadioPosINF1" value="+INF">
                                                            <label class="form-check-label" for="flexRadioPosINF1">
                                                                +INF
                                                            </label>
                                                        </div>
                                                        <div class="form-check">
                                                            <input class="form-check-input" type="radio" name="flexRadioConstraint1" id="flexRadioNegINF1" value="-INF">
                                                            <label class="form-check-label" for="flexRadioNegINF1">
                                                                -INF
                                                            </label>
                                                        </div>
                                                        <div class="form-check">
                                                            <input class="form-check-input" type="radio" name="flexRadioConstraint1" id="flexRadioNumber1" value="Number" checked>
                                                            <label class="form-check-label" for="flexRadioNumber1">
                                                                Number&nbsp;&nbsp;
                                                            </label>
                                                        </div>
                                                        <input id="ConstraintInput1" type="text" class="form-control">
                                                    </div>
                                                </div>
                                                <div class="form-row d-flex flex-row-reverse">
                                                    <button class="btn btn-outline-secondary btn-sm" type="button" id="addNewConstraintButton" onClick="addConstraintUnit()">Add</button>
                                                </div>
                                            </div>
                                            <div class="tab-pane fade" id="v-pills-delete-constraints" role="tabpanel" aria-labelledby="v-pills-delete-constraints-tab">
                                                <div class="form-row">
                                                    <div class="input-group my-2 input-group-sm">
                                                        <div class="input-group-prepend">
                                                            <label class="input-group-text">Target Constraint</label>
                                                        </div>
                                                        <select id="showConstraintOptions" class="custom-select"></select>
                                                    </div>
                                                </div>
                                                <div class="form-row d-flex flex-row-reverse">
                                                    <button class="btn btn-outline-secondary btn-sm" type="button" id="deleteSelectedConstraint" onClick="deleteConstraintUnit()">Delete</button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
                <div class="col-md-6">
                    <div id="code-division">
                        <div class="container" id="cellUnitContainer">

                        </div>
                    </div>

                    <select id="showInstrOptions" class="custom-select">
                        <option value="0">Instruction Set</option>
                    </select>

                    <div class="input-group input-group-sm mb-3" id="instrInputGroup">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="workingLine">0000</span>
                        </div>
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="cellUnit">&lt;-,-&gt;</span>
                        </div>
                        <input type="text" class="form-control" id="userInput" disabled>
                    </div>

                    <div id="instrEditField">
                        <button class="btn btn-outline-secondary btn-sm" type="button" id="buttonEdit" data-toggle="collapse" data-target="#editableFields" aria-expanded="false" aria-controls="editableFields">
                            EDIT
                        </button>
                        <button class="btn btn-outline-secondary btn-sm" type="button" id="buttonInsert" onClick="insertUserInput()">INSERT</button>
                        <button class="btn btn-outline-secondary btn-sm" type="button" id="buttonModify" onClick="modifyUserSelect()">MODIFY</button>
                        <button class="btn btn-outline-secondary btn-sm" type="button" id="buttonDelete" onClick="deleteUserSelect()">DELETE</button>
                        <button class="btn btn-outline-secondary btn-sm" type="button" id="buttonRunTest" onClick="handleRunTestProgram()" ondblclick="clearTestProgram()">RUN TEST</button>
                        <div class="collapse border-secondary" id="editableFields">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-6">
                    <div id="schema"></div>
                </div>
            </div>
        </div>
    </section>

    <script type="text/javascript" src="myscript.js"></script>
</body>
</html>
